{% extends 'Match_Ready/base.html' %} 

{% block title_block %} 
Add Match 
{% endblock %} 

{% block body_block %}

<h1>Create a New Match</h1>

<form
  id="add_match_form"
  method="post"
  action="{% url 'Match_Ready:add_match' %}"
>
  {% csrf_token %} {{ form.as_p }}

  <input type="submit" value="Create Match" class="button" />
</form>

{% endblock %}
