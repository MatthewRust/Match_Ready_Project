{% extends 'Match_Ready/base.html' %}

{% block title_block %}
    Login
{% endblock %}


{% block body_block %}
    <h1>Login</h1>


    <div>
    <form id="login" method="post" action="{% url 'Match_Ready:index' %}">
        {% csrf_token %}
        Name: <input type="text" name="login_name" size="50" /><br />
        Password: <input type="login_password" name="password" size="50" /><br />
        <input type="submit" value="submit" />
    </form>
    </div>

    <p>Not already a member then <a href="{% url 'Match_Ready:signup' %}">Sign Up!!!!</a></p>

{% endblock %}
