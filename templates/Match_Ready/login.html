{% extends 'Match_Ready/base.html' %} {% block title_block %}Login{% endblock %}
{% block body_block %}
<h1>Login</h1>
<form method="post" action="{% url 'Match_Ready:login' %}">
  {% csrf_token %}
  <label>Username:</label><input type="text" name="username" required /><br />
  <label>Password:</label
  ><input type="password" name="password" required /><br />
  <input type="submit" value="Login" />
</form>
<p>Not a member? <a href="{% url 'Match_Ready:signup' %}">Sign Up</a></p>
{% endblock %}
